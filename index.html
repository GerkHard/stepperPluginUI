<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>{{ title }}</h1>

      <div class="steps">
        <div class="steps-content">
          <h2>{{ steps[activeIndex].title }}</h2>
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li 
            :class="['steps-item', {'done': idx < activeIndex}, {'active': idx === activeIndex}]"
            v-for="(item, idx) in steps"
          >
            <span @click="setActive(idx)">{{ idx + 1 }}</span> {{ item.title }}
          </li>
          <!--<li class="steps-item done"><span>2</span> Шаг 2</li>
          <li class="steps-item active"><span>3</span> Шаг 3</li>
          <li class="steps-item"><span>4</span> Шаг 4</li>-->
        </ul>

        <div>
          <button
            class="btn"
            @click="prev"
            :disabled="activeIndex === 0"
          >
          Назад
        </button>
        <button
          class="btn primary"
          @click="nextOfFinish"
        >
          {{ activeIndex === steps.length - 1 ? 'Начать заново' : 'Вперед' }}
        </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
